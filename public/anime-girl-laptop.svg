    <ellipse cx="100" cy="200" rx="38" ry="48" fill="#B0E0E6"/>
    
    <!-- Neck -->
    <rect x="91" y="145" width="18" height="18" rx="4" fill="#FFEFD5"/>
    
    <!-- Head -->
    <circle cx="100" cy="105" r="42" fill="#FFEFD5"/>
    
    <!-- Hair (long) -->
    <ellipse cx="100" cy="85" rx="47" ry="52" fill="#4169E1"/>
    <ellipse cx="75" cy="110" rx="22" ry="50" fill="#4169E1"/>
    <ellipse cx="125" cy="110" rx="22" ry="50" fill="#4169E1"/>
    <rect x="75" y="130" width="50" height="60" rx="15" fill="#4169E1"/>
    
    <!-- Bangs -->
    <ellipse cx="82" cy="75" rx="13" ry="24" fill="#4682B4"/>
    <ellipse cx="100" cy="72" rx="14" ry="26" fill="#4682B4"/>
    <ellipse cx="118" cy="75" rx="13" ry="24" fill="#4682B4"/>
    
    <!-- Face -->
    <!-- Eyes -->
    <ellipse cx="88" cy="100" rx="7" ry="11" fill="white"/>
    <ellipse cx="112" cy="100" rx="7" ry="11" fill="white"/>
    <circle cx="88" cy="102" r="5" fill="#4169E1"/>
    <circle cx="112" cy="102" r="5" fill="#4169E1"/>
    <circle cx="89" cy="100" r="3" fill="black"/>
    <circle cx="113" cy="100" r="3" fill="black"/>
    <circle cx="90" cy="99" r="1.5" fill="white"/>
    <circle cx="114" cy="99" r="1.5" fill="white"/>
    
    <!-- Eyelashes -->
    <line x1="82" y1="95" x2="80" y2="92" stroke="black" stroke-width="1.5"/>
    <line x1="94" y1="95" x2="96" y2="92" stroke="black" stroke-width="1.5"/>
    <line x1="106" y1="95" x2="104" y2="92" stroke="black" stroke-width="1.5"/>
    <line x1="118" y1="95" x2="120" y2="92" stroke="black" stroke-width="1.5"/>
    
    <!-- Blush -->
    <ellipse cx="73" cy="110" rx="9" ry="5" fill="#FFC0CB" opacity="0.6"/>
    <ellipse cx="127" cy="110" rx="9" ry="5" fill="#FFC0CB" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M 88 118 Q 100 122 112 118" stroke="#FF69B4" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="68" cy="185" rx="11" ry="32" fill="#FFEFD5" transform="rotate(-15 68 185)"/>
    <ellipse cx="132" cy="185" rx="11" ry="32" fill="#FFEFD5" transform="rotate(15 132 185)"/>
    
    <!-- Laptop -->
    <rect x="75" y="215" width="50" height="3" fill="#708090"/>
    <rect x="73" y="218" width="54" height="28" rx="2" fill="#2F4F4F"/>
    <rect x="76" y="221" width="48" height="22" rx="1" fill="#87CEEB"/>
    
    <!-- Code on screen -->
    <line x1="80" y1="225" x2="95" y2="225" stroke="#00CED1" stroke-width="1"/>
    <line x1="80" y1="229" x2="110" y2="229" stroke="#FF69B4" stroke-width="1"/>
    <line x1="80" y1="233" x2="100" y2="233" stroke="#00CED1" stroke-width="1"/>
    <line x1="80" y1="237" x2="115" y2="237" stroke="#9370DB" stroke-width="1"/>
    
    <!-- Headband -->
    <ellipse cx="100" cy="80" rx="42" ry="5" fill="#FF69B4"/>
    <circle cx="100" cy="78" r="6" fill="#FF1493"/>
    <circle cx="100" cy="78" r="3" fill="white"/>
