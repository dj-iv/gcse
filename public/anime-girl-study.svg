<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <!-- Anime Girl 1 - Studying -->
  <g>
    <!-- Body -->
    <ellipse cx="100" cy="200" rx="40" ry="50" fill="#FFB6C1"/>
    
    <!-- Neck -->
    <rect x="90" y="140" width="20" height="20" rx="5" fill="#FFE4E1"/>
    
    <!-- Head -->
    <circle cx="100" cy="100" r="45" fill="#FFE4E1"/>
    
    <!-- Hair -->
    <ellipse cx="100" cy="80" rx="50" ry="55" fill="#8B4513"/>
    <ellipse cx="70" cy="90" rx="25" ry="40" fill="#8B4513"/>
    <ellipse cx="130" cy="90" rx="25" ry="40" fill="#8B4513"/>
    <path d="M 75 110 Q 100 120 125 110" fill="#8B4513"/>
    
    <!-- Bangs -->
    <ellipse cx="80" cy="70" rx="15" ry="25" fill="#A0522D"/>
    <ellipse cx="100" cy="65" rx="15" ry="28" fill="#A0522D"/>
    <ellipse cx="120" cy="70" rx="15" ry="25" fill="#A0522D"/>
    
    <!-- Face features -->
    <!-- Eyes -->
    <ellipse cx="85" cy="95" rx="8" ry="12" fill="white"/>
    <ellipse cx="115" cy="95" rx="8" ry="12" fill="white"/>
    <circle cx="85" cy="98" r="6" fill="#8B4513"/>
    <circle cx="115" cy="98" r="6" fill="#8B4513"/>
    <circle cx="87" cy="96" r="3" fill="black"/>
    <circle cx="117" cy="96" r="3" fill="black"/>
    <circle cx="88" cy="95" r="2" fill="white"/>
    <circle cx="118" cy="95" r="2" fill="white"/>
    
    <!-- Blush -->
    <ellipse cx="70" cy="105" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="130" cy="105" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M 85 115 Q 100 120 115 115" stroke="#FF69B4" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="65" cy="180" rx="12" ry="35" fill="#FFE4E1" transform="rotate(-20 65 180)"/>
    <ellipse cx="135" cy="180" rx="12" ry="35" fill="#FFE4E1" transform="rotate(20 135 180)"/>
    
    <!-- Book -->
    <rect x="85" y="210" width="30" height="25" rx="2" fill="#FF69B4"/>
    <line x1="100" y1="210" x2="100" y2="235" stroke="white" stroke-width="2"/>
    <line x1="90" y1="218" x2="95" y2="218" stroke="white" stroke-width="1"/>
    <line x1="90" y1="222" x2="95" y2="222" stroke="white" stroke-width="1"/>
    <line x1="105" y1="218" x2="110" y2="218" stroke="white" stroke-width="1"/>
    <line x1="105" y1="222" x2="110" y2="222" stroke="white" stroke-width="1"/>
    
    <!-- Hair ribbon -->
    <ellipse cx="130" cy="75" rx="12" ry="8" fill="#FF1493"/>
    <ellipse cx="120" cy="75" rx="8" ry="6" fill="#FF1493"/>
    <ellipse cx="140" cy="75" rx="8" ry="6" fill="#FF1493"/>
  </g>
</svg>
